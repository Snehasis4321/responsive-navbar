<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>Brand</h1>

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class='navbar-link' href="#hero">Home</a></li>
                <li><a class='navbar-link' href="#services">About</a></li>
                <li><a class='navbar-link' href="#" target="_blank">Services</a></li>
                <li><a class='navbar-link' href="#">Gallery</a></li>
                <li><a class='navbar-link' href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon class="mobile-nav-icon" name="menu-outline"></ion-icon><ion-icon class="mobile-nav-icon"
                name="close-outline"></ion-icon>
            <!-- <i class="mobile-nav-icon fa-3x fa-solid fa-bars"></i>
            <i class="mobile-nav-icon fa-3x fa-solid fa-xmark"></i> -->
        </div>

    </header>
    <main>
        <section class="section-hero">
            <div class="hero" id="hero">
                <p>Hero Section</p>
            </div>
        </section>

        <section class="section-services">
            <div class="services" id="services">
                <p>Services Section</p>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
